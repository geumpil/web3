<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
</head>
<body>
    <p id="place">안녕하세요</p>
    <button id="bye">퇴장</button>

    <script>
        const 퇴장버튼 = document.getElementById('bye');
        const textarea = document.getElementById('place');

        퇴장버튼.onclick = () => {
            textarea.innerText = '안녕히가세요';
        }
    </script>
</body>
</html>
