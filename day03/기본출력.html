<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본출력</title>
</head>
<body>
    <!-- prompt로 입력 받아서 내용을 그대로 알림창에 띄워주기 -->

       alert(textArea);
    </script>
