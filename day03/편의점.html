<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 출생년도를 입력받은 뒤, 성인일 경우 판매하고, 성인이 아닐경우 몇년 뒤 다시 오라는 메세지를 출력
        const yourBirthYear = Number(prompt('출생년도를 입력하세요.'));
        const todayYear = new Date().getFullYear();
        const yourTodayAge = todayYear - yourBirthYear + 1;

        yourTodayAge >= 20 ? alert("'판매'합니다! 언능 사가세요^^") : alert(`${20 - yourTodayAge}년 뒤에 다시 오세요!!`);
    </script>
</body>
</html>
