<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단출력</title>
    <style>
        .square {
            font-size: 20px;
            padding: 10px 20px;
            display: inline-block;
            border: 1px solid #ccc;
        }

        .square > span {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: cadetblue;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <script>
        const dan = Number(prompt('단을 입력해주세욧!'));
        document.write("<div class='square'>" + "<span>" + dan + "단 시작!</span><br>");
        for(i = 1; i < 10; i++) {
            document.write(`${dan} X ${i} = ${dan * i}`);
            document.write("<br>");
        }
        document.write("</div>");
    </script>
</body>
</html>
