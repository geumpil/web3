            background-color: burlywood;
            display: inline-block;

            display: inline-block;
            width: 50px;

        for(let i = 0; i < 5; i++) {
            for(let k = 0; k < i; k++) {
                makeEmpty();
            }
            for(let j = 0; j < (5 - i); j++) {
                makeStar();
            }
            enter();
        }

        for(let i = 0; i < 5; i++) {
            for(let k = 0; k < (4 - i); k++) {
                makeEmpty();
            }
            for(let j = 0; j < ((2 * i) + 1); j++) {
                makeStar();
            }
            enter();
        }


        function makeStar() {
            document.write(`<div class="star"></div>`);
        }
        function enter() {
            document.write(`<br>`);
        }
        function makeEmpty() {
            document.write(`<div class="empty"></div>`);
        }
    </script>
