<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        안녕하세요
    </div>

    <script>
        const 컨텐츠div = document.querySelector('.content');

        console.log(컨텐츠div);

        컨텐츠div.innerText = '안녕히가세요';
    </script>
</body>
</html>
