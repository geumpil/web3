<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    컴퓨터 : 가위
    <button id="가위" onclick="가위내기()">가위</button> <!-- onclick="가위내기()" : html에다가 직접 넣는 방법(비추) -->
    <button id="바위">바위</button>
    <button id="보">보</button>
    <!-- 
        동작을 부여하는 것 이벤트를 부여한다.
        
        이벤트리스너  : 어떤 상황이 발생했을 때 이벤틀를 실행하겠다.
    -->

    <script>
        const 가위버튼 = document.getElementById('가위');
        const 바위버튼 = document.getElementById('바위');
        const 보버튼 = document.getElementById('보');

        바위버튼.onclick = 바위내기;
        보버튼.addEventListener('click', 보내기); // 주로 사용

        console.log(가위버튼);

        function 가위내기() {
            alert('비겼습니다');
        }

        function 바위내기() {
            alert('이겼습니다');
        }
        
        function 보내기() {
            alert('졌습니다');
        }
    </script>
    
</body>
</html>
