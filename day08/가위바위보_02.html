<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="가위">가위</button>
    <button id="바위">바위</button>
    <button id="보">보</button>

    <script>
        // 가위바위보 버튼을 눌렀을 때 컴퓨터는 랜덤하게 가위바위보 셋중 하나를 낸다.
        // 내가 누른 버튼의 승무패 여부를 알림창에 표시하세요
        const 가위버튼 = document.getElementById('가위');
        const 바위버튼 = document.getElementById('바위');
        const 보버튼 = document.getElementById('보');

        let computer;

        function computerResult() {
            computer = Math.floor(Math.random()*3);
            if(computer === 0) {
                alert('컴퓨터는 "가위"를 내었습니다.');

            } else if (computer === 1) {
                alert('컴퓨터는 "바위"를 내었습니다.');
                
            } else {
                alert('컴퓨터는 "보"를 내었습니다.');
            }
        }

        // 0 - 가위 , 1 - 바위 , 2 - 보    
        가위버튼.addEventListener('click', ()=>{
            computerResult();
            if(computer === 0) {
                alert('무승부');

            } else if (computer === 1) {
                alert('패배');
                
            } else {
                alert('승리');
            }
        });

        바위버튼.addEventListener('click', ()=>{
            computerResult();
            if(computer === 0) {
                alert('승리');

            } else if (computer === 1) {
                alert('무승부');
                
            } else {
                alert('패배');
            }
        });

        보버튼.addEventListener('click', ()=>{
            computerResult();
            if(computer === 0) {
                alert('패배');

            } else if (computer === 1) {
                alert('승리');
                
            } else {
                alert('무승부');
            }
        });

    </script>
</body>
</html>
